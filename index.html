<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filme vs One Piece</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">One Cálculo</div>
            <div class="subtitle">Quantos episódios cabem no tempo de um filme?</div>
        </header>
        
        <main>
            <div class="search-box">
                <input type="text" id="movieSearch" placeholder="Digite um filme...">
                <button id="searchButton">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
            
            <div class="results" id="results">
                <div class="initial-message">
                    <i class="fas fa-flag"></i>
                    <p>Busque um filme para começar!</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Dados de filmes: TMDB | One Piece © Eiichiro Oda</p>
        </footer>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
